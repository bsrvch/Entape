<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <style>
        .gradient-custom {
            background: #6a11cb;
            background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
            background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
        }
    </style>
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2 " th:text="${st.getString('auth_t')}"></h2>
                                <p class="text-white-50 mb-5" th:text="${st.getString('enter_t')}"></p>
                                <form action="" method="post">
                                    <div class="form-outline form-white mb-4">
                                        <input type="email" id="typeEmailX" class="form-control form-control-lg" />
                                        <label class="form-label" for="typeEmailX" th:text="${st.getString('email_t')}"></label>
                                    </div>

                                    <div class="form-outline form-white mb-4">
                                        <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                                        <label class="form-label" for="typePasswordX" th:text="${st.getString('pass_t')}"></label>
                                    </div>

                                </form>

                                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!" th:text="${st.getString('fogrot_t')}"></a></p>

                                <button class="btn btn-outline-light btn-lg px-5" type="submit" th:text="${st.getString('login_t')}"></button>

                                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                    <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                                    <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                    <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                                </div>

                            </div>

                            <div>
                                <p class="mb-0" > <span th:text="${st.getString('dont_t')}"></span> <a href="/reg" class="text-white-50 fw-bold" th:text="${st.getString('sign_t')}"></a>
                                </p>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div th:insert="blocks/footer :: footer"></div>
</body>
</html>
